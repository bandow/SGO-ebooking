<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=”X-UA-Compatible” content="IE=edge,chrome=1"/>   
    <meta name=”description” content=""/>       
    <meta name=”keywords” content=""/>      
    <meta name=”author” content="name, bandow"/>         
    <title></title>
    <link rel="stylesheet" href="styles/ebooking.css">
</head>
<body style="background-color:#f5f5f5;">
    <div class="title order-title">
        <div class="left">
            <i></i>
            <h2>酒店订单</h2>
            <ul>
                <li class="active">今日待入住</li>
                <li>今日待离店</li>
                <li>全部订单</li>
            </ul>
        </div>
    </div>
    <div class="udiv"></div>
    <div class="order-search">
        <ul>
            <li>
                <p>订单编码</p>
                <label><input type="text" value="" placeholder="1234567"></label>
            </li>
            <li>
                <p>关键字</p>
                <label><input type="text" value="" placeholder="预定姓名、手机号"></label>
            </li>
            <li>
                <p>支付状态</p>
                <label>
                    <select>
                        <option>所有</option>
                        <option>2</option>
                        <option>1</option>
                    </select>
                </label>
            </li>
        </ul>
        <a href="javascript:;" class="btn" alt="查询"></a>
    </div>
    <div class="table">
        <table>
            <thead>
                <td>订单号</td>
                <td>房型</td>
                <td>房晚</td>
                <td>客人信息</td>
                <td>支付信息</td>
                <td>时间</td>
                <td>状态</td>
                <td>操作</td>
            </thead>
            <tbody>
                <tr>
                    <td>1234567</td>
                    <td>清雅圆床房</td>
                    <td>2</td>
                    <td>
                        <p><i class="i1"></i><span>何名字</span></p>
                        <p><i class="i2"></i><span>1380013800</span></p>
                    </td>
                    <td>
                        <p><i class="i3"></i><span>房费</span><span>488</span></p>
                        <p><i class="i4"></i><span>支付总额</span><span>1000</span></p>
                        <p><i class="i5"></i><span>佣金</span><span>90</span></p>
                    </td>
                    <td>
                        <p><i class="i6"></i><span>2017.10.30 22:03</span></p>
                        <p><i class="i7"></i><span>11.01--:--</span></p>
                        <p><i class="i8"></i><span>017.10.30 22:03</span></p>
                    </td>
                    <td>有效</td>
                    <td>
                        <p><a href="">修改</a><a href="">删除</a></p>
                        <i></i>
                    </td>
                </tr>
            </tbody>                                                
        </table>
    </div>
   
    <div class="go-back" id="goto-top">
        <i></i>
    </div>
</body>
<!-- script begin -->
<script src="plugins/jquery/jquery.min.js"></script>
<script>
    $(function(){
        //置顶
        $("#goto-top").click(function(e){
            e.preventDefault();
            $(document.documentElement).animate({
                scrollTop: 0
             },200);
            //支持chrome
            $(document.body).animate({
                scrollTop: 0
            },200);
        });
    })
</script>
<!-- script end -->
</html>
