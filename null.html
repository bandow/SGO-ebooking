<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=”X-UA-Compatible” content="IE=edge,chrome=1"/>   
    <meta name=”description” content=""/>       
    <meta name=”keywords” content=""/>      
    <meta name=”author” content="name, bandow"/>         
    <title></title>
    <link rel="stylesheet" href="styles/ebooking.css">
</head>
<body style="background-color:#f5f5f5;">
    <div class="title order-title">
        <div class="left">
            <i></i>
            <h2>酒店订单</h2>
            <ul>
                <li class="active">今日待入住</li>
                <li>今日待离店</li>
                <li>全部订单</li>
            </ul>
        </div>
    </div>
    <div class="udiv"></div>
    <div class="order-search">
        <ul>
            <li>
                <p>订单编码</p>
                <label><input type="text" value="" placeholder="1234567"></label>
            </li>
            <li>
                <p>关键字</p>
                <label><input type="text" value="" placeholder="预定姓名、手机号"></label>
            </li>
            <li>
                <p>支付状态</p>
                <label>
                    <select>
                        <option>所有</option>
                        <option>2</option>
                        <option>1</option>
                    </select>
                </label>
            </li>
        </ul>
        <a href="javascript:;" class="btn" alt="查询"></a>
    </div>

   

    <div class="null-div" style="margin:150px auto 0;width:300px; height:350px;text-align:center;">
        <i style="font-size:0;"><img src="images/null.png" alt=""></i>
        <p style="margin-top:20px;font:14px/1.2 'Microsoft YaHei';color:#666;">没有找到相关的商品信息</p>
    </div>
    

    <div class="go-back" id="goto-top">
        <i></i>
    </div>
</body>
<!-- script begin -->
<script src="plugins/jquery/jquery.min.js"></script>
<script>
    $(function(){
        //置顶
        $("#goto-top").click(function(e){
            e.preventDefault();
            $(document.documentElement).animate({
                scrollTop: 0
             },200);
            //支持chrome
            $(document.body).animate({
                scrollTop: 0
            },200);
        });

        $(".order-title ul li").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
            $(".table-all .table-list").eq($(this).index()).show().siblings().hide();
        })

        $(".page .num").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
        })
    })
</script>
<!-- script end -->
</html>
