<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script>
	$(document).ready(function ($) {
		var windowHeight=$(window).height();
        $(".nav-content").slimScroll({
            height: windowHeight
        });
        $(".J_mainContent").slimScroll({
            height: windowHeight-97
        });
        $(".sidebar-collapse ul li").on("mouseover",function(){
        	$(this).addClass("active").siblings().removeClass("active");
        })
        $(".sidebar-collapse ul li").on("mouseout",function(){
        	$(this).removeClass("active");
        })

        $(".sidebar-collapse ul li").on("click",function(){
        	var dataIndex=$(this).find("a").attr('data-index');
        	$("#content-main iframe").attr("src",dataIndex);
        })

        $(".warpper .sidebar-collapse ul li .list dl dd").on("mouseover",function(){
        	$(this).addClass("active").siblings().removeClass("active");
        })

        $(".warpper .sidebar-collapse ul li .list dl dd").on("click",function(e){
        	e.stopPropagation();
        	var dataId=$(this).find("a").attr('data-id');
        	$("#content-main iframe").attr("src",dataId);
        })

  

    });
</script>
