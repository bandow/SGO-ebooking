<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=”X-UA-Compatible” content="IE=edge,chrome=1"/>   
    <meta name=”description” content=""/>       
    <meta name=”keywords” content=""/>      
    <meta name=”author” content="name, bandow"/>         
    <title></title>
    <link rel="stylesheet" href="styles/ebooking.css">
</head>
<body style="background-color:#f5f5f5;">                 
    <div class="title price-title">
        <div class="left">
            <i></i>
            <h2>价格管理</h2>
        </div>
    </div>
    <div class="udiv"></div>
    <div class="price-search">
        <div class="events-search-list">
            <ul>
                <li>
                    <p>批次</p>
                    <label><input type="text" value="" placeholder="批次号"></label>
                </li>
                <li>
                    <p>状态</p>
                    <label>
                        <select>
                            <option>有效</option>
                            <option>过期</option>
                        </select>
                    </label>
                </li>
            </ul>
        </div>
        <div class="events-search-list">
            <ul>
                <li>
                    <p>名称</p>
                    <label><input type="text" value="" placeholder="名称"></label>
                </li>
                <li>
                    <p>类型</p>
                    <label>
                        <select>
                            <option>所有</option>
                            <option>1</option>
                        </select>
                    </label>
                </li>
            </ul>
        </div>
        <div class="events-search-list">
            <ul class="date-list">
                <li>
                    <p>创建时间</p>
                    <div class="date">
                        <label>
                            <select>
                                <option>2017.10.09</option>
                                <option>1</option>
                            </select>
                        </label>
                        <p>~</p>
                        <label>
                            <select>
                                <option>2017.10.18</option>
                                <option>1</option>
                            </select>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
        <a href="javascript:;" class="btn" alt="查询"></a>
        <div class="add-active">
            <i></i>
            <a href="javascript:;" class="add-active-btn" alt="添加活动"></a>
        </div>
    </div>

    <div class="go-back" id="goto-top">
        <i></i>
    </div>
</body>
<!-- script begin -->
<script src="plugins/jquery/jquery.min.js"></script>
<script>
    $(function(){
        //置顶
        $("#goto-top").click(function(e){
            e.preventDefault();
            $(document.documentElement).animate({
                scrollTop: 0
             },200);
            //支持chrome
            $(document.body).animate({
                scrollTop: 0
            },200);
        });

        $(".order-title ul li").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
            $(".table-all .table-list").eq($(this).index()).show().siblings().hide();
        })

        $(".page .num").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
        })
    })
</script>
<!-- script end -->
</html>
